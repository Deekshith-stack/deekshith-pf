<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Logs - Admin</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="admin-body">

    <!-- Sidebar -->
    <aside class="admin-sidebar" id="adminSidebar">
        <div class="sidebar-header">
            <h3 style="font-size: 1.5rem; color: var(--dark-blue);">Admin<span
                    style="color: var(--primary-accent);">.</span></h3>
        </div>
        <div class="sidebar-menu">
            <a href="dashboard.html" class="menu-item">
                <i class="fas fa-th-large"></i> Dashboard
            </a>
            <a href="messages.html" class="menu-item">
                <i class="fas fa-envelope"></i> Messages
            </a>
            <a href="projects.html" class="menu-item">
                <i class="fas fa-project-diagram"></i> Projects
            </a>
            <a href="skills.html" class="menu-item">
                <i class="fas fa-code"></i> Skills
            </a>
            <a href="certifications.html" class="menu-item">
                <i class="fas fa-certificate"></i> Certifications
            </a>
            <a href="ai-tools.html" class="menu-item">
                <i class="fas fa-robot"></i> AI Tools
            </a>
            <!-- New Access Logs Tab -->
            <a href="access-logs.html" class="menu-item active">
                <i class="fas fa-history"></i> Access Logs
            </a>
            <a href="settings.html" class="menu-item">
                <i class="fas fa-cog"></i> Settings
            </a>
            <a href="preview.html" class="menu-item">
                <i class="fas fa-eye"></i> Live Preview
            </a>
        </div>
    </aside>

    <main class="admin-main">
        <header class="admin-header">
            <!-- Hacker Clock Container -->
            <div id="hackerClock" class="hacker-clock-container">
                <div class="hacker-clock-date">Searching Network...</div>
                <div class="hacker-clock-time">00:00:00</div>
            </div>

            <div class="flex-center">
                <!-- Dark Mode Toggle -->
                <button id="themeToggle" class="btn btn-secondary" style="margin-right: 15px;" title="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="flex-center" style="gap: 15px;">
                    <button onclick="clearLogs()" class="btn btn-delete">
                        <i class="fas fa-trash-alt"></i> Clear All
                    </button>
                    <button id="logoutBtn" class="btn btn-primary" style="padding: 8px 16px; font-size: 0.9rem;">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <div class="admin-content">
            <div class="card">
                <h3>System Access Log</h3>
                <p style="color: var(--text-secondary); margin-bottom: 20px;">Tracking all login and activity events.
                </p>

                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Action</th>
                            <th>Status</th>
                            <th>Device Info</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="logsTableBody">
                        <!-- Dynamic Logs -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="../assets/js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderLogs();
        });

        function renderLogs() {
            const logs = AdminApp.getLogs();
            const tbody = document.getElementById('logsTableBody');
            tbody.innerHTML = '';

            logs.forEach(log => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="font-family: monospace;">${log.timestamp}</td>
                    <td style="font-weight: bold;">${log.action}</td>
                    <td>
                        <span class="badge" style="background: ${log.status === 'Successful' ? '#d1fae5' : '#fee2e2'}; color: ${log.status === 'Successful' ? '#065f46' : '#991b1b'}; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem;">
                            ${log.status}
                        </span>
                    </td>
                    <td style="color: var(--text-secondary); font-size: 0.9rem;">${log.device}</td>
                    <td>
                        <button onclick="deleteLog('${log.id}')" class="action-btn btn-delete" title="Delete Entry"><i class="fas fa-times"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            if (logs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; color: #999;">No logs available</td></tr>';
            }
        }

        function deleteLog(id) {
            AdminApp.deleteLog(id);
            renderLogs();
        }

        function clearLogs() {
            if (confirm('Clear all system logs?')) {
                AdminApp.clearAllLogs();
                renderLogs();
            }
        }
    </script>
</body>

</html>
