<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Admin</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="admin-body">

    <!-- Sidebar -->
    <aside class="admin-sidebar" id="adminSidebar">
        <div class="sidebar-header">
            <h3 style="font-size: 1.5rem; color: var(--dark-blue);">Admin<span
                    style="color: var(--primary-accent);">.</span></h3>
        </div>
        <div class="sidebar-menu">
            <a href="dashboard.html" class="menu-item">
                <i class="fas fa-th-large"></i> Dashboard
            </a>
            <a href="messages.html" class="menu-item active">
                <i class="fas fa-envelope"></i> Messages
            </a>
            <a href="projects.html" class="menu-item">
                <i class="fas fa-project-diagram"></i> Projects
            </a>
            <a href="skills.html" class="menu-item">
                <i class="fas fa-code"></i> Skills
            </a>
            <a href="certifications.html" class="menu-item">
                <i class="fas fa-certificate"></i> Certifications
            </a>
            <a href="ai-tools.html" class="menu-item">
                <i class="fas fa-robot"></i> AI Tools
            </a>
            <a href="access-logs.html" class="menu-item">
                <i class="fas fa-history"></i> Access Logs
            </a>
            <a href="settings.html" class="menu-item">
                <i class="fas fa-cog"></i> Settings
            </a>
            <a href="preview.html" class="menu-item">
                <i class="fas fa-eye"></i> Live Preview
            </a>
        </div>
    </aside>

    <main class="admin-main">
        <header class="admin-header">
            <!-- Hacker Clock Container -->
            <div id="hackerClock" class="hacker-clock-container">
                <div class="hacker-clock-date">Searching Network...</div>
                <div class="hacker-clock-time">00:00:00</div>
            </div>

            <div class="flex-center">
                <button id="themeToggle" class="btn btn-secondary" style="margin-right: 15px;" title="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>

                <div class="flex-center" style="gap: 15px;">
                    <button onclick="refreshMessages()" class="btn btn-secondary" style="font-size: 0.9rem;">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <button id="logoutBtn" class="btn btn-primary" style="padding: 8px 16px; font-size: 0.9rem;">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <div class="admin-content">
            <div class="card" style="border: none; box-shadow: var(--shadow-sm); padding: 0; overflow: hidden;">
                <table class="data-table" id="messagesTable">
                    <thead>
                        <tr>
                            <th>Ref ID</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>From</th>
                            <th>Message</th>
                            <th style="min-width: 150px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="messagesBody">
                        <!-- Messages will simulate here -->
                    </tbody>
                </table>

                <div id="noMessages" style="padding: 40px; text-align: center; color: #999; display: none;">
                    <i class="far fa-envelope-open" style="font-size: 3rem; margin-bottom: 20px;"></i>
                    <p>No messages yet.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/data-manager.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            refreshMessages();
        });

        function refreshMessages() {
            const body = document.getElementById('messagesBody');
            const noMsg = document.getElementById('noMessages');
            const messages = DataManager.getMessages();

            body.innerHTML = '';

            if (messages.length === 0) {
                noMsg.style.display = 'block';
                return;
            }

            noMsg.style.display = 'none';
            messages.forEach(msg => {
                const isRead = msg.status === 'read';

                const tr = document.createElement('tr');
                tr.style.background = isRead ? 'white' : '#f8f9fa';

                tr.innerHTML = `
                    <td><span style="font-family: var(--font-mono); background: var(--light-gray); padding: 4px 8px; border-radius: 4px; font-size: 0.85rem;">${msg.id}</span></td>
                    <td style="font-size: 0.9rem; color: #666;">${msg.date}</td>
                    <td>
                        <span class="badge" style="background: ${getStatusColor(msg.status)}; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; text-transform: capitalize;">${msg.status || 'unread'}</span>
                    </td>
                    <td>
                        <div style="font-weight: 500;">${msg.name}</div>
                        <div style="font-size: 0.85rem; color: #888;">${msg.email}</div>
                        <div style="font-size: 0.8rem; color: var(--primary-accent); display: flex; align-items: center; gap: 5px;">
                            <i class="fab fa-whatsapp"></i> ${msg.whatsapp}
                        </div>
                    </td>
                    <td>
                        <div style="max-width: 250px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${msg.message}</div>
                    </td>
                    <td>
                         <button onclick="viewMessage('${msg.id}', '${msg.message.replace(/'/g, "\\'")}', '${msg.name}')" class="action-btn" title="Review / Read"><i class="fas fa-eye"></i></button>
                         <button onclick="sendWhatsAppReply('${msg.whatsapp}', '${msg.id}', '${msg.name}')" class="action-btn" style="color: #25D366; background: #e6fffa;" title="Reply on WhatsApp"><i class="fab fa-whatsapp"></i></button>
                         <button onclick="deleteMsg('${msg.id}')" class="action-btn btn-delete" style="margin-left: 5px;" title="Delete"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                body.appendChild(tr);
            });
        }

        function getStatusColor(status) {
            if (status === 'read') return '#e2e8f0';
            return '#bee3f8';
        }

        function viewMessage(id, text, name) {
            alert(`Message from ${name}:\n\n${text}`);
            DataManager.updateMessageStatus(id, 'read');
            refreshMessages();
        }

        function deleteMsg(id) {
            if (confirm('Are you sure you want to delete this message?')) {
                DataManager.deleteMessage(id);
                refreshMessages();
            }
        }

        function sendWhatsAppReply(number, refId, name) {
            const cleanNumber = number.replace(/[^0-9]/g, '');
            const text = `Hello ${name}, Thank you for contacting Portfolio Deekshith. Your Reference ID is ${refId}.`;
            const url = `https://wa.me/${cleanNumber}?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
        }
    </script>
</body>

</html>
