<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Projects - Admin</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="admin-body">

    <!-- Sidebar (Same as Dashboard) -->
    <aside class="admin-sidebar" id="adminSidebar">
        <div class="sidebar-header">
            <h3 style="font-size: 1.5rem; color: var(--dark-blue);">Admin<span
                    style="color: var(--primary-accent);">.</span></h3>
        </div>
        <div class="sidebar-menu">
            <a href="dashboard.html" class="menu-item">
                <i class="fas fa-th-large"></i> Dashboard
            </a>
            <a href="messages.html" class="menu-item">
                <i class="fas fa-envelope"></i> Messages
            </a>
            <a href="projects.html" class="menu-item active">
                <i class="fas fa-project-diagram"></i> Projects
            </a>
            <a href="skills.html" class="menu-item">
                <i class="fas fa-code"></i> Skills
            </a>
            <a href="certifications.html" class="menu-item">
                <i class="fas fa-certificate"></i> Certifications
            </a>
            <a href="ai-tools.html" class="menu-item">
                <i class="fas fa-robot"></i> AI Tools
            </a>
            <a href="access-logs.html" class="menu-item">
                <i class="fas fa-history"></i> Access Logs
            </a>
            <a href="settings.html" class="menu-item">
                <i class="fas fa-cog"></i> Settings
            </a>
            <a href="preview.html" class="menu-item">
                <i class="fas fa-eye"></i> Live Preview
            </a>
        </div>
    </aside>

    <main class="admin-main">
        <header class="admin-header">
            <!-- Hacker Clock Container -->
            <div id="hackerClock" class="hacker-clock-container">
                <div class="hacker-clock-date">Searching Network...</div>
                <div class="hacker-clock-time">00:00:00</div>
            </div>

            <div class="flex-center">
                <button id="themeToggle" class="btn btn-secondary" style="margin-right: 15px;" title="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>

                <div class="flex-center" style="gap: 15px;">
                    <button class="btn btn-primary" onclick="openModal()">
                        <i class="fas fa-plus"></i> Add Project
                    </button>
                    <button id="logoutBtn" class="btn btn-primary" style="padding: 8px 16px; font-size: 0.9rem;">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <div class="admin-content">
            <div class="card" style="border: none; box-shadow: var(--shadow-sm);">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Tech Stack</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Demo Data -->
                        <tr>
                            <td>
                                <div style="width: 50px; height: 30px; background: #ddd; border-radius: 4px;"></div>
                            </td>
                            <td>E-Commerce API</td>
                            <td
                                style="max-width: 300px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                A RESTful API built with Node.js and Express...</td>
                            <td>Node.js, MongoDB</td>
                            <td>
                                <button class="action-btn btn-edit"><i class="fas fa-pen"></i></button>
                                <button class="action-btn btn-delete"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div id="projectModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div class="card" style="width: 500px; max-height: 90vh; overflow-y: auto;">
            <div class="flex-between" style="margin-bottom: 20px;">
                <h3 id="modalTitle">Add New Project</h3>
                <button onclick="closeModal()"
                    style="background: none; border: none; font-size: 1.2rem; cursor: pointer;">&times;</button>
            </div>
            <form>
                <div class="form-group">
                    <label class="form-label">Project Title</label>
                    <input type="text" class="form-control" placeholder="e.g. E-Commerce App">
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <div style="position: relative;">
                        <textarea class="form-control" rows="4" placeholder="Describe your project..."></textarea>
                        <button type="button" class="btn btn-secondary"
                            style="position: absolute; right: 10px; bottom: 10px; padding: 4px 8px; font-size: 0.8rem;"
                            title="AI Generate"><i class="fas fa-magic"></i> AI Write</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Tech Stack (comma separated)</label>
                    <input type="text" class="form-control" placeholder="e.g. React, Node.js, Firebase">
                </div>
                <div class="form-group">
                    <label class="form-label">GitHub URL</label>
                    <input type="url" class="form-control" placeholder="https://github.com/username/repo">
                </div>
                <div class="form-group">
                    <label class="form-label">Live Link</label>
                    <input type="url" class="form-control" placeholder="https://myproject.com">
                </div>

                <div class="flex" style="justify-content: flex-end; margin-top: 20px;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()"
                        style="margin-right: 10px;">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Project</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/admin.js"></script>
    <script>
        function openModal() {
            document.getElementById('projectModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('projectModal').style.display = 'none';
        }

        // Close on click outside
        document.getElementById('projectModal').addEventListener('click', (e) => {
            if (e.target.id === 'projectModal') closeModal();
        });
    </script>
</body>

</html>
